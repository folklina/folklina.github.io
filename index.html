<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/meu_estilo.css">
    <title>Aula Git</title>
</head>
<body>
    <div>
        <label for="gitstatus">Visualiza os arquivos que foram alterados</label>
        <br>
        <input type="text" name="git1" id="git1" placeholder="git status">
        <br>
        <label for="git2">Prepara um arquivo para ser versionado</label>
        <br>
        <input type="text" name="git2" id="git2" placeholder="git add nome_de_um_arquivo">
        <br>
        <label for="git3">Gera a versão das modificações</label>
        <br>
        <input type="text" name="git3" id="git3 " placeholder="git commit -m ''uma mensagem amigável legal do que foi feito nos arquivos nesta versão">
    </div>
</body>
</html>
